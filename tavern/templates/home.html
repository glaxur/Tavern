{% extends "base.html"%}

{% block content %}
    {% for lunch in lunches %}
        <ul>
            <li class="list-group-item"><a href="{% url 'tavern:detail' lunch.id %}">{{ lunch.nickname }}</a></li>
        </ul>

        <p>{{ lunch.user }}</p>
        <p>{{ lunch.date }}</p>

    {% endfor %}
{% endblock %}
